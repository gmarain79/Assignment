<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Mass IT program</title>
</head>
<body>
   <center> <img align="center" src="https://i.pinimg.com/736x/9c/9a/ef/9c9aefcf49d7f51f9be204b650e7362e.jpg" alt=""> 
    <h2>Saylani online acadmy</h2></center>
    <form action="./New folder/Form.html">
        <tbody>
    <table align="center" bgcolor="lightgrey" cellpadding="5" cellspacing="5">
        <tr align="center">
            <th>Student registration Form</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td>F.Name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" required></td>

        </tr>
        <tr>
            <td>Gender</td>
            <td><label for="Male">Male</label><input id="Male" type="radio" name="Gender">
                <label for="Female">Female</label><input id="Female" type="radio" name="Gender">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Box">Box:</label>
                <td><input id="Box" type="checkbox"> <label for="Box"> Urdu</label>
                <input id="Box" type="checkbox"> <label for="Box"> English</label>
                <input id="Box" type="checkbox"> <label for="Box"> Arabic</label>
                <input id="Box" type="checkbox"> <label for="Box"> Persian</label>
                <input id="Box" type="checkbox"> <label for="Box"> Sindhi</label> </td>
             </td>
        </tr>

        <tr>
               <td>Date-OF-Birth</td> 
               <td><input type="date" id="DOB" required> </td>
        </tr>

        <tr>
            <td>Email</td>
            <td>
                <input type="email" id="ID">
            </td>
        </tr>

        <tr>
            <td>Mobile Number</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>City</td>
            <td>
            <select name="" id="">
                <option disabled selected>Select your city</option>
                <option >Hyderbad</option>
                <option >Karachi</option>
                <option >Quetta</option>
                <option >Sukhur</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td><select name="" id="">
                <option selected disabled>Select your hobby</option>
                <option value="">Cricket</option>
                <option value="">Programming</option>
                <option value="">Baseball</option>
                <option value="">Reading</option>
            </select></td>
        </tr>

        <tr>
            <td>Profile picture</td>
            <td><input type="file">
            <button>upload
            </button></td>
        </tr>

        <tr>
            <td align="center" colspan="2"><input type="submit"></td>
        </tr>




    </table>
    </tbody>
    </form>
</body>
</html>
